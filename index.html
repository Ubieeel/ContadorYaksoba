<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Demanda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pedidos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza os cards */
            gap: 20px; /* Adiciona espa√ßamento entre os cards */
        }
        .pedido {
            width: 45%;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contador {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .botoes div {
            margin-bottom: 10px;
        }
        button {
            font-size: 20px;
            padding: 12px;
            margin: 10px;
            width: 90%;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .add {
            background-color: #28a745;
            color: white;
        }
        .remove {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedidos de Yakisoba</h1>
        <div class="pedidos">
            <div class="pedido">
                <h3>Carne</h3>
                <div class="botoes">
                    <div>Pequeno</div>
                    <p class="contador" id="carne_pequeno">0</p>
                    <button class="add" onclick="adicionar('carne', 'pequeno')">+1</button>
                    <button class="remove" onclick="remover('carne', 'pequeno')">-1</button>
                    <div>Grande</div>
                    <p class="contador" id="carne_grande">0</p>
                    <button class="add" onclick="adicionar('carne', 'grande')">+1</button>
                    <button class="remove" onclick="remover('carne', 'grande')">-1</button>
                </div>
            </div>
            <div class="pedido">
                <h3>Frango</h3>
                <div class="botoes">
                    <div>Pequeno</div>
                    <p class="contador" id="frango_pequeno">0</p>
                    <button class="add" onclick="adicionar('frango', 'pequeno')">+1</button>
                    <button class="remove" onclick="remover('frango', 'pequeno')">-1</button>
                    <div>Grande</div>
                    <p class="contador" id="frango_grande">0</p>
                    <button class="add" onclick="adicionar('frango', 'grande')">+1</button>
                    <button class="remove" onclick="remover('frango', 'grande')">-1</button>
                </div>
            </div>
        </div>
        <div class="pedidos">
            <div class="pedido">
                <h3>Misto</h3>
                <div class="botoes">
                    <div>Pequeno</div>
                    <p class="contador" id="misto_pequeno">0</p>
                    <button class="add" onclick="adicionar('misto', 'pequeno')">+1</button>
                    <button class="remove" onclick="remover('misto', 'pequeno')">-1</button>
                    <div>Grande</div>
                    <p class="contador" id="misto_grande">0</p>
                    <button class="add" onclick="adicionar('misto', 'grande')">+1</button>
                    <button class="remove" onclick="remover('misto', 'grande')">-1</button>
                </div>
            </div>
            <div class="pedido">
                <h3>Vegetariano</h3>
                <div class="botoes">
                    <div>Pequeno</div>
                    <p class="contador" id="vegetariano_pequeno">0</p>
                    <button class="add" onclick="adicionar('vegetariano', 'pequeno')">+1</button>
                    <button class="remove" onclick="remover('vegetariano', 'pequeno')">-1</button>
                    <div>Grande</div>
                    <p class="contador" id="vegetariano_grande">0</p>
                    <button class="add" onclick="adicionar('vegetariano', 'grande')">+1</button>
                    <button class="remove" onclick="remover('vegetariano', 'grande')">-1</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let contadores = {
            carne_pequeno: 0, carne_grande: 0,
            frango_pequeno: 0, frango_grande: 0,
            misto_pequeno: 0, misto_grande: 0,
            vegetariano_pequeno: 0, vegetariano_grande: 0
        };

        function atualizarContador(tipo, tamanho) {
            document.getElementById(`${tipo}_${tamanho}`).textContent = contadores[`${tipo}_${tamanho}`];
        }

        function adicionar(tipo, tamanho) {
            contadores[`${tipo}_${tamanho}`]++;
            atualizarContador(tipo, tamanho);
        }

        function remover(tipo, tamanho) {
            if (contadores[`${tipo}_${tamanho}`] > 0) {
                contadores[`${tipo}_${tamanho}`]--;
                atualizarContador(tipo, tamanho);
            }
        }
    </script>
</body>
</html>
